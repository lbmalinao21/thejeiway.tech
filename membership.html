<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Membership Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/membership.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white px-4 shadow-sm sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.jpg" alt="Fit With You Logo" height="65">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav gap-4">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="program.html">Programs</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><b>Membership</b></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form-container">
      <div class="form-title">Membership Registration</div>
      
      <div class="alert alert-success alert-dismissible fade show d-none" role="alert" id="successAlert">
        Your membership registration has been submitted successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form id="membershipForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter your First Name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter your Last Name" required>
          </div>
          <div class="col-12">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control " placeholder="Enter your Email Address" required>
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Enter your Address" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender">
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Membership Type</label>
            <select class="form-select" required>
              <option>Basic, Premium, Personal Training</option>
              <option>Basic</option>
              <option>Premium</option>
              <option>Personal Training</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Preferred Trainer</label>
            <select class="form-select">
              <option>Select your preferred trainer</option>
              <option>Andrew Tate</option>
              <option>Ashton Hall</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Preferred Workout Time</label>
            <input type="text" class="form-control" placeholder="Morning, Afternoon, Evening" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Duration</label>
            <select class="form-select">
              <option>Monthly</option>
              <option>Quarterly</option>
              <option>Yearly</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Height & Weight</label>
            <input type="text" class="form-control" placeholder="ft & kg" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fitness Goals</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Any Medical Conditions or Injuries</label>
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="mt-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">I agree to the Terms and Conditions.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">I confirm that I have disclosed any known medical conditions and understand the physical risks involved in training.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">I acknowledge that I am participating voluntarily and accept full responsibility for my health and safety.</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">I understand that the gym is not liable for personal injuries or loss of personal property.</label>
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-dark px-4 submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("membershipForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const alert = document.getElementById("successAlert");
        alert.classList.remove("d-none"); 
        this.reset();
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
